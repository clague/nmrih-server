		"<GameText>1063357|7_t1"		"伙计: 倒霉！有人击落了直升机！我们现在该怎么办？"
		"<GameText>1063359|7_t2"		"伙计: 我没看见他们，他们消失了"
		"<GameText>1063361|7_t3"		"伙计: 好吧，我差点把电台修好了，但我需要你的帮助"
		"<GameText>1063417|7_t4"		"伙计: 我需要.....靠！僵尸打破了路障！"
