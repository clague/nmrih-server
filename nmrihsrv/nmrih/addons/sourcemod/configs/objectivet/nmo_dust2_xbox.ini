	"Original"
	{
		"objective_1"		"Найдите способ восстановить связь с командованием\Find a way to restore contact with the command"
		"objective_2"		"Обезвредьте бомбу в этом районе\Defuse a bomb in this area"
		"objective_3"		"Продолжайте двигаться дальше в следующий район\Move on to the next area"
		"objective_4"		"Обезвредьте по меньшей мере 5 бомб в этом районе\Defuse at least 5 bombs in this area"
		"objective_5"		"Поищите что-нибудь подходящее для переноски бомб\Find something suitable to transport bombs"
		"objective_6"		"Кто-то кричал за огнем. К сожалению, вы не в силах помочь. Продолжайте поиски\Someone screamed behind the fire, but you are unable to help. Keep searching"
		"objective_7"		"Эти ящики - ваш последний шанс. Попробуйте их обыскать\These crates are your last chance. Check them"
		"objective_8"		"Вы нашли сумку и ключи. Заберите все найденные бомбы и откройте ворота\You found the bag and keys. Grab all the bombs you found and open the gate"
		"objective_9"		"Возьмите ключи и отоприте ворота\Take the keys and unlock the gate"
		"objective_10"		"Кто-то держал здесь оборону, но безуспешно. Продвигайтесь дальше\Here the terrorists held the positions. Destroy their barricades to move on"
		"objective_11"		"Кромешная темнота и мертвецы. Найдите способ запустить генератор\Total darkness and dead men. Find a way to start the generator"
		"objective_12"		"Найдите код. Затем, введите пароль на панелях, чтобы включить свет\Find the code and enter the password on the panels to turn lights on"
		"objective_13"		"Здесь держали оборону террористы. Уничтожьте их баррикады, чтобы двигаться дальше\Here the terrorists held the positions. Destroy their barricades to move on"
		"objective_14"		"Обезвредьте оставшиеся бомбы\Defuse the remained bombs"
		"objective_15"		"Продвигайтесь дальше\Move on"
		"objective_16"		"Вы обнаружили мертвого товарища и разбитую рацию. Найдите огнетушитель, чтобы потушить огонь\You found the dead mate and a broken radio. Find extinguisher to put out a fire"
		"objective_17"		"Узнайте, что случилось с кричавшим человеком\Find what happened to the one who screamed"
		"objective_18"		"К сожалению ему уже не помочь. Возьмите рацию и свяжитесь с командованием\It's too late to help him. Take the radio and contact the command"
		"objective_19"		"Задание выполнено. Ожидайте эвакуацию\Mission complete. Wait for evacuation"
	}
