		"<GameText>428106|end_text4"		"Happy Halloween!"
		"<GameText>428422|final_zombie_assault_txt_1"		"Radio: Hello?  Is anyone alive out there?"
		"<GameText>428432|final_zombie_assault_txt_1"		"Damn it's good to hear another voice!"
		"<GameText>428468|final_zombie_assault_txt_2"		"Radio: We're dispatching a Blackhawk to get you out of there."
		"<GameText>428470|final_zombie_assault_txt_2"		"You're in the middle of the infested zone,"
		"<GameText>428487|final_zombie_assault_txt_2"		"so it'll take about 3 minutes to get there."
		"<GameText>428493|final_zombie_assault_txt_2"		"Hold out until then.  Good luck!"
		"<GameText>467207|final_zombie_assault_txt_1"		"Another human voice that is..."
