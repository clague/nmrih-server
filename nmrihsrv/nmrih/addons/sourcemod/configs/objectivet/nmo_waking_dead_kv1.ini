		"<GameText>375391|theatre_cit_unbar_txt1"		"Simon: Wow, people!"
		"<GameText>375422|theatre_cit_unbar_txt1"		"Riley: We thought we were the only ones left."
		"<GameText>375482|theatre_cit_unbar_txt2"		"Simon: Hang on.  We'll unbar the door for you!"
		"<GameText>375484|theatre_cit_unbar_txt2"		"Riley: Give us five minutes and you'll be safe in here!"
		"<GameText>375520|theatre_cit_unbar_txt3"		"Riley: Damn, looks like the zombies are back."
		"<GameText>375524|theatre_cit_unbar_txt3"		"Riley: Hold them off while we unbar the door!"
		"<GameText>384305|theatre_cit_unbarred_txt1"		"Simon: Sorry for the delay, the door was stuck."
		"<GameText>384307|theatre_cit_unbarred_txt1"		"Simon: Come on inside!"
		"<GameText>384578|barricade_killboy_txt"		"Destroy all boards nailed to doors"
