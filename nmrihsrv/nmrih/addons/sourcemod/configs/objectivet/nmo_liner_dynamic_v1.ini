	"Original"
	{
		"obj_1"		"The ship is sinking, get out of here before it's too late! / Судно тонет, выбирайтесь отсюда пока не поздно!"
		"obj_2"		"Make your way through the infected on the second floor of the ship and find the door to the warehouse / Пробейтесь через заражённых на второй этаж судна и найдите дверь на склад."
		"obj_3"		"Get through the warehouse. / Проберитесь через склад."
		"obj_4"		"Keep moving! Find a way to get upstairs before you get flooded. / Продолжайте двигаться! Найдите способ попасть наверх, прежде чем вас затопит."
		"obj_5"		"Damn, combination lock. Find the code to open it./ Чёрт, кодовый замок. Подберите код, чтобы его открыть."
		"obj_6"		"Clear your way and destroy a strong barricade to pass on. /  Расчистите путь и сломайте крепкую баррикаду, чтобы пройти дальше."
		"obj_7"		"Find the way up and break the barricaded door. There must be a way out. /  Найдите путь наверх и сломайте забаррикадированную дверь. Там должен быть выход."
		"obj_check_door"		"Leave this room. / Покиньте эту комнату."
		"obj_try_to_find_welder"		"The door is jammed, you need to find a weld to open it. Hurry up! / Дверь заклинило, найдите сварку, чтобы её открыть. Поторопитесь!"
		"obj_wait_for_copter"		"Hold out for five minutes until the helicopter arrives! / Продержитесь пять минут до прибытия вертолёта!"
		"obj_call_for_help"		"Climb to the helipad and use walkie talkie to call the helicopter. / Поднимитесь на вертолётную площадку и используйте рацию, чтобы вызвать вертолёт."
		"<GameText>232674|Txt1"		"The map was ported by TAWER."
